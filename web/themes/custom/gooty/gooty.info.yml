name: gooty
type: theme
description: 'A theme to leverage Gutenberg'
package: phase2
core: 8.x
base theme: classy
libraries:
  - gooty/base
# Blow away styles from modules/themes
libraries-override:
  # Remove Drupal core normalize
  core/normalize: false
  # Remove Gutenberg's element styles
  gutenberg/editor:
    css:
      theme:
        vendor/gutenberg/editor/editor-styles.css: false

  gutenberg/blocks-view:
    css:
      theme:
        vendor/gutenberg/block-library/style.css: false
        vendor/gutenberg/block-library/theme.css: false
        css/block-library.css: false