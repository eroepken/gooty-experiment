name: gooty
type: theme
description: 'A theme to leverage Gutenberg'
package: phase2
core: 8.x
base theme: classy
libraries:
  - gooty/base
  # - gooty/example-block-edit
# Blow away styles from modules/themes
libraries-override:
  # Remove Drupal core normalize
  core/normalize: false
  # Remove Seven's element styles
  seven/global-styling:
    css:
      base:
        css/base/elements.css: false
